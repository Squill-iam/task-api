get:
  summary: Retrieve a specific task by get/:id
  tags:
    - Tasks
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the task to retrieve
      schema:
        type: integer
        example: 1
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/NotFoundError.yaml